<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>훈련정보API 임베드 위젯</title>
  <style>
    :root {
      --fg:#0b1324; --muted:#667085; --bd:#e5e7eb; --bg:#f8fafc; --primary:#2563eb;
      --card:#ffffff; --accent:#eef2ff; --accent-bd:#c7d2fe; --link:#1d4ed8;
    }
    @media (prefers-color-scheme: dark){
      :root{ --fg:#e5e7eb; --muted:#a3a3a3; --bd:#262b36; --bg:#0b1220; --primary:#60a5fa; --card:#0f172a; --accent:#0b1a38; --accent-bd:#1f3b7a; --link:#93c5fd; }
      body{ background:#0b1220; }
    }
    *{ box-sizing: border-box; }
    html, body { height:100%; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun 고딕", "맑은 고딕", sans-serif; color:var(--fg); background:#fff; }

    .wrap{ padding:14px; }

    /* Card */
    .card{ background:var(--card); border:1px solid var(--bd); border-radius:16px; box-shadow: 0 4px 14px rgba(15,23,42,0.06); }
    .card-header{ display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid var(--bd); }
    .title{ font-size:15px; font-weight:700; margin:0; letter-spacing:-0.01em; }
    .meta{ color:var(--muted); font-size:11px; }
    .card-body{ padding:8px 12px 10px; }

    /* Table */
    .table-wrap{ overflow:auto; border-radius:12px; border:1px solid var(--bd); }
    table{ width:100%; border-collapse:separate; border-spacing:0; }
    thead th{ position:sticky; top:0; z-index:1; background:linear-gradient(#fff,#fff); font-weight:600; color:var(--fg); }
    thead th, tbody td{ padding:9px 11px; border-bottom:1px solid var(--bd); font-size:12px; text-align:left; vertical-align:middle; }
    tbody tr:nth-child(odd){ background: #fafafa; }
    @media (prefers-color-scheme: dark){ tbody tr:nth-child(odd){ background:#0d1526; } thead th{ background:linear-gradient(#0f172a,#0f172a); } }
    tbody tr:hover{ background: var(--accent); }
    @media (prefers-color-scheme: dark){ tbody tr:hover{ background:#0b1a38; } }
    thead th:first-child, tbody td:first-child{ border-top-left-radius:12px; }
    thead th:last-child,  tbody td:last-child{ border-top-right-radius:12px; }

    /* Cells */
    .text-ellipsis{ max-width:520px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .badge{ display:inline-block; padding:2px 8px; font-size:11px; border:1px solid var(--accent-bd); background:var(--accent); border-radius:999px; }
    .link-btn{ display:inline-flex; align-items:center; gap:6px; padding:5px 9px; font-size:11px; font-weight:600; color:#fff; background:var(--primary); border-radius:999px; text-decoration:none; box-shadow:0 1px 0 rgba(0,0,0,.05); }
    .link-btn:focus{ outline:2px solid var(--accent-bd); outline-offset:2px; }

    .footer{ padding:8px 12px 4px; color:var(--muted); font-size:11px; }

    /* Compact on small screens */
    @media (max-width:720px){ .text-ellipsis{ max-width:220px; } .title{ font-size:14px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-header">
        <h2 class="title">훈련정보</h2>
        <div class="meta" id="meta">불러오는 중…</div>
      </div>
      <div class="card-body">
        <div class="table-wrap" id="tableWrap"></div>
        <div class="footer" id="footerNote"></div>
        <div class="meta" id="hint" style="margin-top:4px"></div>
      </div>
    </div>
  </div>

<script>
(function(){
  const $ = (s)=>document.querySelector(s);
  const meta = $('#meta');
  const tableWrap = $('#tableWrap');
  const footerNote = $('#footerNote');
  const hint = $('#hint');

  const DEFAULT_API = 'https://www.work24.go.kr/cm/openApi/call/hr/callOpenApiSvcInfo310L01.do?authKey=24e8735a-f4b5-4537-9527-73759314444a&returnType=XML&outType=1&pageNum=1&pageSize=100&srchTraArea1=50&crseTracseSe=C0102&sort=ASC&sortCol=TRNG_BGDE';
  const qs = new URLSearchParams(location.search);
  const apiUrl = decodeURIComponent(qs.get('api')||'').trim() || DEFAULT_API;

  const COLUMNS = [
    { key:'address',      label:'주소',       cls:'text-ellipsis' },
    { key:'subTitle',     label:'훈련기관',   cls:'badge' },
    { key:'title',        label:'훈련과정',   cls:'text-ellipsis' },
    { key:'traStartDate', label:'시작일자' },
    { key:'traEndDate',   label:'종료일자' },
    { key:'titleLink',    label:'세부정보' }
  ];

  function normalizeFromXML(xmlText){
    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, 'application/xml');
    if (xml.querySelector('parsererror')) throw new Error('XML 파싱 오류');
    const all = [...xml.getElementsByTagName('*')];
    let best = null, bestScore = -1;
    const count = new Map();
    all.forEach(n => count.set(n.tagName, (count.get(n.tagName)||0)+1));
    count.forEach((cnt, name)=>{
      const nodes = xml.getElementsByTagName(name);
      if (!nodes.length) return;
      const sample = [...nodes].slice(0, Math.min(nodes.length, 10));
      const avgKids = sample.reduce((s,n)=>s+n.children.length,0)/sample.length;
      const score = cnt + avgKids*50;
      if (avgKids>=3 && cnt>=5 && name!==xml.documentElement.tagName && score>bestScore){ best=name; bestScore=score; }
    });
    const items = best? [...xml.getElementsByTagName(best)] : [];
    return items.map(node=>{
      const obj = {};
      [...node.children].forEach(ch=>{ obj[ch.tagName] = ch.children.length? ch.textContent.trim() : (ch.textContent||'').trim(); });
      return obj;
    });
  }

  function normalizeFromJSON(json){
    let arr = Array.isArray(json) ? json : null;
    if (!arr){
      const stack=[json];
      while(stack.length && !arr){
        const cur = stack.pop();
        for (const [k,v] of Object.entries(cur||{})){
          if (Array.isArray(v) && v.length){ arr = v; break; }
          else if (v && typeof v==='object') stack.push(v);
        }
      }
    }
    if (!arr) throw new Error('JSON에서 목록을 찾지 못했습니다');
    return arr;
  }

  function render(rows){
    if (!rows.length){
      tableWrap.innerHTML = '<table><thead><tr>' + COLUMNS.map(c=>`<th>${c.label}</th>`).join('') + '</tr></thead><tbody><tr><td colspan="6">표시할 데이터가 없습니다.</td></tr></tbody></table>';
      footerNote.textContent = '';
      postHeight();
      return;
    }
    const thead = '<thead><tr>' + COLUMNS.map(c=>`<th>${c.label}</th>`).join('') + '</tr></thead>';
    const tbody = '<tbody>' + rows.map(r=>{
      const tds = COLUMNS.map(c=>{
        if (c.key==='titleLink' && r[c.key]){
          const url = String(r[c.key]).trim();
          return `<td><a class="link-btn" href="${url}" target="_blank" rel="noopener" aria-label="세부정보 자세히 이동">자세히</a></td>`;
        }
        const v = r[c.key] ?? '';
        const cls = c.cls? ` class="${c.cls}"` : '';
        return `<td${cls}>${v}</td>`;
      }).join('');
      return `<tr>${tds}</tr>`;
    }).join('') + '</tbody>';

    tableWrap.innerHTML = `<table>${thead}${tbody}</table>`;
    footerNote.textContent = `총 ${rows.length.toLocaleString()}건 표시`;
    postHeight();
  }

  function postHeight(){
    const h = document.documentElement.scrollHeight;
    try { parent.postMessage({ type:'rsc-widget-height', height:h }, '*'); } catch (e) {}
  }

  async function fetchData(){
    meta.textContent='불러오는 중…';
    hint.textContent = '';
    try{
      const res = await fetch(apiUrl, { method:'GET' });
      if (!res.ok) throw new Error('HTTP '+res.status);
      const ct = (res.headers.get('content-type')||'').toLowerCase();
      let rows = [];
      if (ct.includes('json')){
        const json = await res.json();
        rows = normalizeFromJSON(json);
      } else {
        const text = await res.text();
        rows = normalizeFromXML(text);
      }
      const pruned = rows.map(o=>{
        const r={};
        COLUMNS.forEach(c=> r[c.key] = o[c.key] ?? '');
        return r;
      });
      render(pruned);
      meta.textContent = `최종 갱신: ${new Date().toLocaleString()} · ${pruned.length.toLocaleString()}건`;
    }catch(err){
      console.error(err);
      tableWrap.innerHTML = '<div style="padding:10px; color:#b91c1c;">데이터를 불러오지 못했습니다.</div>';
      footerNote.textContent = '';
      meta.textContent = '오류 발생';
      hint.textContent = '게시판 정책 또는 CORS로 외부 호출이 차단될 수 있습니다.';
      postHeight();
    }
  }

  window.addEventListener('resize', postHeight);
  window.addEventListener('load', postHeight);
  fetchData();
})();
</script>
</body>
</html>
