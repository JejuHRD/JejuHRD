<body>
  <div class="widget-wrap">
    <div class="card" id="cardRoot">

          </div>

        </div>
        <div class="header-right">

            <span class="num" id="countNum">0</span><span>ê±´</span>

        </div>

    </div>
  </div>

<script>
(function () {
  const $ = (s) => document.querySelector(s);
  const meta = $('#meta');
  const tableWrap = $('#tableWrap');
  const cardRoot = $('#cardRoot');
  const loadingBar = $('#loadingBar');
  const countBadge = $('#countBadge');
  const countNum = $('#countNum');

  // ===== JSON ë°ì´í„° ê²½ë¡œ =====
  // GitHub Pagesì—ì„œ í˜¸ìŠ¤íŒ…ë˜ëŠ” ì •ì  JSON íŒŒì¼
  // ê°™ì€ ë ˆí¬ì§€í† ë¦¬ ë‚´ data/programs.jsonì„ ì°¸ì¡°
  const qs = new URLSearchParams(location.search);
  const dataUrl = qs.get('data') || './data/programs.json';

  const COLUMNS = [
    { key: 'address',      label: 'ì£¼ì†Œ',     cls: 'cell-address' },
    { key: 'subTitle',     label: 'í›ˆë ¨ê¸°ê´€', cls: 'cell-org' },
    { key: 'title',        label: 'í›ˆë ¨ê³¼ì •', cls: 'cell-course' },
    { key: 'traStartDate', label: 'ì‹œì‘ì¼ì', cls: 'cell-date' },
    { key: 'traEndDate',   label: 'ì¢…ë£Œì¼ì', cls: 'cell-date' },
    { key: 'titleLink',    label: 'ì„¸ë¶€ì •ë³´', cls: '' },
  ];

  function showLoading(show) {
    loadingBar.style.display = show ? 'block' : 'none';
  }

  function render(rows) {
    const colgroup = '<colgroup>' + COLUMNS.map(() => '<col>').join('') + '</colgroup>';
    const thead = '<thead><tr>' + COLUMNS.map(c => `<th>${c.label}</th>`).join('') + '</tr></thead>';

    let tbodyContent;
    if (rows.length === 0) {
      tbodyContent = `<tr><td colspan="${COLUMNS.length}"><div class="state-msg"><div class="icon">ğŸ“‹</div><div class="text">í˜„ì¬ ëª¨ì§‘ ì¤‘ì¸ í›ˆë ¨ê³¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div></div></td></tr>`;
    } else {
      tbodyContent = rows.map(r => {
        const tds = COLUMNS.map(c => {
          if (c.key === 'titleLink' && r[c.key]) {
            const url = String(r[c.key]).trim();
            return `<td><a class="detail-btn" href="${url}" target="_blank" rel="noopener">ìƒì„¸ë³´ê¸°</a></td>`;
          }
          return `<td class="${c.cls || ''}">${r[c.key] ?? ''}</td>`;
        }).join('');
        return `<tr>${tds}</tr>`;
      }).join('');
    }

    tableWrap.innerHTML = `<table>${colgroup}${thead}<tbody>${tbodyContent}</tbody></table>`;
    queueHeight();
  }

  function showError(msg) {
    tableWrap.innerHTML = `<div class="state-msg error"><div class="icon">âš ï¸</div><div class="text">${msg}</div></div>`;
    queueHeight();
  }

  // ë†’ì´ ìë™ ì¡°ì ˆ (iframe ì—°ë™)
  let rafId = null;
  function queueHeight() {
    if (rafId) cancelAnimationFrame(rafId);
    rafId = requestAnimationFrame(() => {
      try {
        parent.postMessage({
          type: 'rsc-widget-height',
          height: Math.ceil(cardRoot.getBoundingClientRect().height + 14),
        }, '*');
      } catch (e) { /* iframe ì™¸ë¶€ì—ì„œëŠ” ë¬´ì‹œ */ }
    });
  }

  // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ì •ì  JSON â†’ í”„ë¡ì‹œ ë¶ˆí•„ìš”!)
  async function fetchData() {
    showLoading(true);
    meta.textContent = 'ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦';

    try {
      // ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•œ íƒ€ì„ìŠ¤íƒ¬í”„ íŒŒë¼ë¯¸í„° ì¶”ê°€
      const cacheBuster = `${dataUrl}${dataUrl.includes('?') ? '&' : '?'}t=${Date.now()}`;
      const res = await fetch(cacheBuster);

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const json = await res.json();
      const rows = json.data || [];
      const updated = json.updated || '';

      // ì¹´ìš´íŠ¸ ë°°ì§€ í‘œì‹œ
      countBadge.style.display = 'inline-flex';
      countNum.textContent = rows.length;

      render(rows);

      if (updated) {
        meta.textContent = `ê°±ì‹ : ${updated}`;
      } else {
        meta.textContent = `${rows.length}ê±´`;
      }
    } catch (err) {
      console.error('ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', err);
      showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>ì ì‹œ í›„ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.');
      meta.textContent = 'ì—°ê²° ì‹¤íŒ¨';
    } finally {
      showLoading(false);
    }
  }

  window.addEventListener('resize', queueHeight);
  window.addEventListener('load', queueHeight);
  fetchData();
})();
</script>
